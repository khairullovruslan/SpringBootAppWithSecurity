<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form th:method="POST" th:active="@{/auth/registration}" th:object="${person}">
    <label for="username">Введите ФИО: </label>
    <input type="text" th:field="*{username}" id="username" />
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">username error</div>
    <br/>
    <label for="yearOfBirth">Введите год рождения:</label>
    <input type="text" th:field="*{yearOfBirth}" id ="yearOfBirth" />
    <div style="color: red" th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}">year error</div>
    <br/>
    <label for="password">Введите пароль:</label>
    <input type="text" th:field="*{password}" id ="password" />
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">password error</div>
    <br/>
    <input type="submit" value="sign up!" />
</form>
</body>
</html>
